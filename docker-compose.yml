version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-backend
    ports:
      - "8001:8001"
    restart: unless-stopped
    volumes:
      - ./backend/app:/app/app  # Pour dev : hot reload possible si utilis√© avec uvicorn --reload
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001  # Pour que le frontend contacte le backend

networks:
  app-network:
    driver: bridge
